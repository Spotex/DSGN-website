<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DSGN</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="css/hamburgers.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="js/menu.js"></script>
	<script src="js/resize.js"></script>
	<script src="js/grid.js"></script>
	<script src="js/masonry.pkgd.js"></script>
	
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Roboto:300,400" rel="stylesheet">
</head>
<body>
	<div class="grid m_width">
	  <div class="grid-sizer"></div>
	  <div class="grid-item grid-item--width5 b_chears">
	  	<div class="b_logo">
			<a href="#"><img src="img/logo.png" alt="" class="logo-img" ></a>
			<h1>Associates Studio Design</h1>
			<div class="b_links">
				<a href="#"><img src="img/facebook.svg" alt=""></a>
				<a href="#"><img src="img/twitter.svg" alt=""></a>
				<a href="#"><img src="img/linkedin.svg" alt=""></a>
				<a href="#"><img src="img/google.svg" alt=""></a>
			</div>
		</div>
	  </div>
	  <div class="grid-item grid-item--width2 b_menu">
	  		<hr class="diagonal">
			<button class="hamburger hamburger--spring" type="button">
			  <span class="hamburger-box">
			    <span class="hamburger-inner"></span>
			  </span>
			</button>
			<div class="b_adress">
				90802 California Long beach <br>PO Box 68789 <br>300 East Ocean  Boulev
			</div>
			<div class="b_number">
				+64 9 345 6758 <br>info@dsgn-studio.com
			</div>
	  </div>
	  <div class="grid-item grid-item--width2 three"></div>
	  <div class="grid-item grid-item--width3 four"></div>
	  <div class="grid-item grid-item--width2 s five"></div>
	  <div class="grid-item grid-item--width2 kube-s six"></div>
	  <div class="grid-item grid-item--width1 kube-s seven"></div>
	  <div class="grid-item grid-item--width4 kube-s eight"></div>
	  <div class="grid-item grid-item--width2 s nine"></div><br>
	  <div class="grid-item grid-item--width4 xs ten"></div>
	  <div class="grid-item grid-item--width1 xs eleven"></div>
	  <div class="grid-item grid-item--width2 xs twelve"></div>
	  <div class="grid-item grid-item--width2 thirteen"></div>
	  <div class="grid-item grid-item--width5 fourteen"></div>
	  <div class="grid-item grid-item--width2 small fifteen"></div>
	  <div class="grid-item grid-item--width5 small sixteen"></div>
	</div>
</body>
</html>
